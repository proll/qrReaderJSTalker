<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>qrReaderJSTalker</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		var flashvars = {
		}, 
		qrTXT = "";
		var params = {
			menu: "false",
			scale: "noScale",
			allowScriptAccess: "always",
			bgcolor: "#FFFFFF"
		};
		var attributes = {
			id:"qrReaderJSTalker"
		};
		swfobject.embedSWF("qrReaderJSTalker.swf", "altContent", "320", "240", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
		
		function responseFromQRReader(txt) {
			qrTXT += txt + "</br>";
			document.getElementById('output').innerHTML = qrTXT;
		}
	</script>
	<style type="text/css">
		html, body { height:100%; overflow:hidden; font-family: 'Helvetica Neu', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 200;}
		body { margin:0; }
		#outputFrase {margin-top: 16px; display: block;}
		.cont {width: 320px; margin: 16px auto;}
	</style>
</head>
<body>
	<div class="cont">
		<div id="altContent">
			<h1>qrReaderJSTalker</h1>
			<p>Alternative content</p>
			<p><a href="http://www.adobe.com/go/getflashplayer"><img 
				src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
				alt="Get Adobe Flash player" /></a></p>
		</div>
		<br/>
		<span id="outputFrase">Decoded text:</span>
		<span id="output"></span>
	</div>
</body>
</html>
